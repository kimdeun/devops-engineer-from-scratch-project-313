events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Настройки проксирования
    # Бэкенд работает на внутреннем порту 8000
    upstream backend {
        server localhost:8000;
        keepalive 32;
    }

    server {
        listen ${PORT};
        server_name _;

        # Корневая директория для статики фронтенда
        root /usr/share/nginx/html;
        index index.html;

        # Раздача статики фронтенда
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Проксирование API запросов к бэкенду
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }

        # Проксирование других эндпоинтов бэкенда (ping, sentry-debug)
        location ~ ^/(ping|sentry-debug) {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }
    }
}
